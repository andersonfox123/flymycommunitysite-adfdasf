          </div>
        </div>
      </div>
      <div id="mainslider" class="videoslidehere">



        <div id="main-slider" class="">
          <!-- <div style="background-image:url('{{ site.content[0].sliderbg }}');" class="video-background"> -->
          <div class="video-background">
            <div class="video-foreground">
              <iframe src="https://player.vimeo.com/video/{{ site.content[0].videoid }}?background=1" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
          </div>
          <div id="slider-content">
            <div class="container text-left">
              <h1 class="video-heading">{{ site.content[0].slidertext1 }} </h1>
              <span class="video-subheading">{{ site.content[0].slidertext2 }}</span>
            </div>
            <div class="down-button">
              <svg viewBox="0 0 26 16">
                        <polyline fill="none" stroke="#fff" stroke-width="3" points="24.9,1.5 13,13.4 1.1,1.5 "/>
              </svg>
            </div>
          </div>
          <div id="btnslidebtns">
            <div class="container">
              <div class="row">
                <div class="col btnplay">
                  <a href="//vimeo.com/{{ site.content[0].videoid }}" data-lity, id="one" , class="button watcvidbtn trigger">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#000000" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M10,16.5L16,12L10,7.5V16.5Z" />
                    </svg>
                    PLAY FULL VIDEO
                  </a>
                  <div class="modais" id="youtube" data-izimodal-transitionin="fadeInDown" data-izimodal-title="Colorado Springs - Aerial Drone Video" data-izimodal-iframeurl="//vimeo.com/{{ site.content[0].videoid }}"></div>
                </div>
                  <div class="addthis_inline_share_toolbox_7weq"></div>
                  <!-- <div class="addthis_sharing_toolbox" data-title="{{ site.content[0].slidertext2 }}" data-description="{{ site.about[0].abouttext2 }}" data-media="/img/aboutfly_bg.png"></div>                   -->
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

      <div class="container">
        <div class="row">
          <div class="col" data-aos="fade-right" data-aos-delay="100">
            <h1 class="video-title">{{ site.about[0].abouttext1 }}</h1>

          </div>
          <div class="col">
          </div>
        </div>
      </div>

    <section id="gallery" class="gallerysec">
      <div class="container-fluid">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <each loop='images of gallery.images'>
              <div class="swiper-slide hvr-bob" style="background-image:url({{ images.thumbnail }})">
                <a href="{{ images.image }}" class="gallery-btn" data-lightbox="image-1" data-title="My caption"></a>
              </div>
            </each>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <section id="copyright" class="footercopy">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <p>Copyright {{ new Date().getFullYear() }} <a href="https://flymycommunity.com" target="_blank"> FlyMyCommunity.com</a> | All Rights Reserved&nbsp; </p>
          </div>
          <div class="col text-right">
            <p>Designed by <a href="https://www.madcrane.com/" target="_blank">Mad Crane Marketing</a> - Powered by <a href="https://www.webriq.services/" target="_blank">WebriQ </a></p>
          </div>
